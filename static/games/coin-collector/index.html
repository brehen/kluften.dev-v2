<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevy Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: #000;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
        }
    </style>
    <base href="./">
</head>
<body>
    <div id="loading">Loading...</div>
    <script type="module">
        import init from './bevygame.js';
        
        async function start() {
          document.getElementById('loading').style.display = 'none';
          await init();
        }
        
        start();
    </script>
</body>
</html>
